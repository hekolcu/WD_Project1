<html>

<head>
    <meta charset="UTF-8">
    <title>HECars</title>
    <script src="./js/jquery-1.8.3.js"></script>
    <link href="./lib/bootstrap-5.2.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./lib/bootstrap-5.2.2-dist/js/bootstrap.js"></script>
    <script src="./js/masonry.pkgd.js"></script>
    <script src="./js/index.js"></script>
    <style>
        .checked {
            color: gold;
        }

        .grid-item {
            width: 300px;
        }

        .grid {
            margin: 0 auto;
        }

        .grid:after {
            content: '';
            display: block;
            clear: both;
        }

        .car-title-link:hover {
            cursor: pointer;
        }
        .carousel-indicators,
        .carousel-control-next,
        .carousel-control-prev{
            filter: invert(100%);
        }
    </style>
    <link rel="icon" type="image/x-icon" href="icon.svg">
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://localhost/games">
                <img src="icon.svg" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- <li class="nav-item">
                        <a class="nav-link fw-bold" aria-current="page" href="http://localhost/addGame">Add a Game</a>
                        </li> -->
                    <li class="nav-item">
                        <button id="openLoginForm" type="button"
                            class="nav-link fw-bold fs-6 bg-dark border-0">Login</button>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <br>

    <div class="grid"
        data-masonry="{ &quot;itemSelector&quot;: &quot;.grid-item&quot;, &quot;columnWidth&quot;: 300, &quot;fitWidth&quot;: true, &quot;transitionDuration&quot;: &quot;0.5s&quot; }">
    </div>
    <!-- carModal -->
    <div class="modal fade" id="carModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="carModalBody" class="modal-body text-center">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- loginModal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
